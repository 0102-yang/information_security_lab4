<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registry</title>
    <link href="../static/node_modules/bootstrap/dist/css/bootstrap.css"
          th:href="@{./node_modules/bootstrap/dist/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 200px">
    <form method="post" th:action="@{/registry}" th:object="${registryUserVO}" class="col-3 m-auto">
        <h1 class="m-auto">Registry</h1>
        <div class="form-group" style="margin-top: 20px">
            <label>Username:
                <input type="text" class="form-control" th:field="*{username}" placeholder="Enter username">
            </label>
        </div>
        <div class="form-group">
            <label>Password:
                <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password">
            </label>
        </div>
        <div class="form-group">
            <label>Confirm Password:
                <input type="password" class="form-control" th:field="*{confirmPassword}"
                       placeholder="Enter confirm password">
            </label>
        </div>
        <div th:if="${#fields.hasErrors('*')}" style="margin-top: 20px">
            <p class="alert alert-danger" th:each="err : ${#fields.errors('*')}" th:text="${err}">Errors
                here</p>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px">Submit</button>
    </form>
</div>
<script src="../static/node_modules/bootstrap/dist/js/bootstrap.js"
        th:src="@{./node_modules/bootstrap/dist/js/bootstrap.js}" type="text/javascript"></script>
</body>
</html>
